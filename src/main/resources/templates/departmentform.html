<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Position Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Department Form</h1>
<form action="#" th:action="@{/departmentform.html.html}" th:object="${department}" method="post">
    <p>Employee position: <input type="text" th:field="*{department}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
