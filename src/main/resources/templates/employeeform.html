<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Customer Form</h1>
<form action="#" th:action="@{/employeeform.html}" th:object="${employee}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>

    <select th:field="${position}">
        <option th:each="position : ${position}"
                th:value="${position}"
                th:text="${position.getPositionName()}"
                th:selected="${position}">
        </option>
    </select>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
